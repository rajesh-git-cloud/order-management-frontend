<div class="max-w-md mx-auto mt-20 p-6 rounded-xl shadow-lg border">
  <h2 class="text-2xl font-semibold mb-4">Login</h2>
  <form (ngSubmit)="onSubmit()">
    <input class="border w-full p-2 rounded mb-3" placeholder="Username"
           [(ngModel)]="username" name="username" />

    <input class="border w-full p-2 rounded mb-3" placeholder="Password"
           [(ngModel)]="password" name="password" type="password" />

    <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded">
      Login
    </button>
  </form>
</div>
